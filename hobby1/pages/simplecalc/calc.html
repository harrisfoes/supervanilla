<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calc Project</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <h3>Simple Calculator</h3>
    <input type="text" class="calc-display" readonly />
    <div style="padding-top: 20px" class="calc-container">
      <div>
        <button class="calc-btn" id="1">1</button>
        <button class="calc-btn" id="2">2</button>
        <button class="calc-btn" id="3">3</button>
        <button class="calc-btn" id="+">+</button>
      </div>
      <div>
        <button class="calc-btn" id="4">4</button>
        <button class="calc-btn" id="5">5</button>
        <button class="calc-btn" id="6">6</button>
        <button class="calc-btn" id="-">-</button>
      </div>
      <div>
        <button class="calc-btn" id="7">7</button>
        <button class="calc-btn" id="8">8</button>
        <button class="calc-btn" id="9">9</button>
        <button class="calc-btn" id="x">x</button>
      </div>
      <div>
        <button class="calc-btn" id="/">/</button>
        <button class="calc-btn" id="0">0</button>
        <button class="calc-btn" id="=">=</button>
      </div>
    </div>

    <a href="../../index.html" style="margin-top: 40px">Home</a>
    <script src="main.js"></script>
  </body>
</html>
